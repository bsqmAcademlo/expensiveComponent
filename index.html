<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

	<title>Frontend Mentor | Expenses chart component</title>
	<link rel="stylesheet" href="./src/styles.css">
</head>

<body>

	<div class="container">
		<div class="balance">
			<div class="balance_head">
				<div class="balance_head-text">
					<h4>My balance</h4>
					<h2>$921.48</h2>
				</div>
				<div class="balance_head-img">
					<img src="./src/images/logo.svg" alt="logo">
				</div>
			</div>

			<div class="balance_body">
				<div class="balance_body-dash">
					<div class="dash_title">
						<h2>Spending - Last 7 days</h2>
					</div>

					<div class="dash_metri"></div>
				</div>
				<div class="hr"></div>
				<div class="balance_body-report">
					<div class="report_one">
						<p>Total this week</p>
						<p class="report_dollar"></p>
					</div>

					<div class="report_two">
						<p>+2.4%</p>
						<p>from last month</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="./src/main.js" type="module"></script>
</body>

</html>
